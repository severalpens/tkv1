<div class="row"   *ngIf="btc">
  <div class="col-md-6">
      <h6>Transfer:</h6>
      <button class="btn btn-sm btn-outline btn-success margin-sm" (click)="run()">Run</button>
      <button class="btn btn-sm btn-outline btn-info margin-sm" (click)="refresh()">Refresh</button>
      <br>
      <table class="table  margin">
        <thead>
          <tr>
            <th>Method</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of btc.results; let i=index">
            <td>
              <a href="{{r.link}}" target="blank">
                {{r.text}}
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <h6>Balances</h6>
      <br>
    <btc-balances></btc-balances>
  </div>
  
  </div>
  
  <spinner *ngIf="!btc"></spinner>
