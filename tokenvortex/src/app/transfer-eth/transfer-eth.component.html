<div class="frow">
  <br>
  <h4>Eth Balance / Transfer</h4>
</div>
<div *ngIf="address" class="frow">
  <div class="flexbox-item flexbox-item-1">
    <h6>Balance Query</h6>
      <label for="addressInput">Address</label>
      <select class="form-control" id="addressInput" placeholder="Address" [(ngModel)]="address" name="addressInput">
        <option *ngFor="let a of addresses" [ngValue]="a">{{a.type}} | {{a.network}} | {{a.name}}</option>
      </select>
      <button class="btn btn-primary margin" id="btnEthBalance" (click)="getBalance()" name="btnEthBalance">
        Get Eth balance
      </button>
    </div>
   
  <div  class="fcol flexbox-item flexbox-item-1">
      <pre>
        <strong>Name:</strong>{{address.name}}
        <strong>Type:</strong>{{address.type}}
        <strong>Network:</strong>{{address.network}}
        <strong>Address:</strong>{{address.address}}
        <strong>Balance:</strong>{{address.balance}}
      </pre>
  </div>  
</div>


<div *ngIf="address" class="frow">
  <div class="flexbox-item flexbox-item-1">
    <h6>Transfer</h6>

    <label for="networkInput">Network</label>
    <select class="form-control" id="network" placeholder="Network" [(ngModel)]="network" name="networkInput">
      <option *ngFor="let n of selectOptions.networks" [value]="n">{{n}}</option>
    </select>
    <label for="senderInput">Sender</label>
    <select class="form-control" id="senderInput" placeholder="Sender" [(ngModel)]="sender" name="senderInput">
      <option *ngFor="let a of accounts" [ngValue]="a">{{a.name}}</option>
    </select>

    <label for="recipientInput">Recipient</label>
    <select class="form-control" id="recipientInput" placeholder="Recipient" [(ngModel)]="recipient" name="recipientInput">
      <option *ngFor="let a of accounts" [ngValue]="a">{{a.name}}</option>
    </select>

    <label for="amountInput">Amount</label>
    <input  class="form-control" type="number" id="amountInput" name="amountInput" [(ngModel)]="amount">

    <label for="denominationInput">Denomination</label>
    <select class="form-control" id="denominationInput" placeholder="Denomination" [(ngModel)]="denomination" name="destInput">
      <option *ngFor="let d of selectOptions.denominations" [ngValue]="d">{{d.unit}} ({{d.ether}} ether)</option>
    </select>

    <button class="btn btn-primary margin" id="btnTransferEth" (click)="transferEth()" name="btnTransferEth">
      Transfer Eth
    </button>
  </div>
 
<div  class="fcol flexbox-item flexbox-item-1">
  <h6>Transfer Result:</h6>

    <pre>
     {{transferResult| json}}
    </pre>
</div>  
</div>
