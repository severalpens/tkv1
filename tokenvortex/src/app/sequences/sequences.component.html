<div class="container-fluid">
  <sequence-header [sequence]="sequence" header="Sequences"></sequence-header>  
  
  <div class="row">
    <div class="col-sm-2  margin">
      <button class="btn btn-sm btn-outline btn-primary margin-sm" (click)="action('add','sequence','add')">Add Sequence</button>
      <h6 style="margin-top: 40px" class="margin-tb">Sequences</h6>
      <div *ngFor="let s of sequences" (click)="action('select','sequence', s._id)" class="btn alert  d-block align-left"
      [class.alert-primary]="s === sequence" [class.alert-secondary]="s !== sequence">
      <strong>
        <span>{{ s.name }}</span>
      </strong>
    </div>
  </div>
  <div *ngIf="sequence" class="col-sm-4">
    <br>
    <h6>Sequence - {{sequence.name}}</h6>
      <form  class="form" id="sequenceForm" name="sequence"  #contractForm="ngForm">
        <div class="form-group">
          <label for="name" >Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="sequence.name">
        </div>
        <div class="form-group">
          <label for="seqDesc">Description</label>
          <textarea class="form-control" name="desc" id="desc"  cols="30" rows="5" [(ngModel)]="sequence.desc"></textarea>
        </div>
        <button *ngIf="sequence._id" type="submit" (click)="action('next','field', sequence._id)" class="btn btn-primary float-right margin-sm">Steps --></button>
        <button type="submit" (click)="action('save','sequence', sequence._id)" class="btn btn-success float-right margin-sm">Save</button>
        <button type="cancel" (click)="action('cancel','sequence', sequence._id)" class="btn btn-secondary float-right margin-sm">Cancel</button>
        <button type="submit" (click)="action('delete','sequence', sequence._id)" class="btn btn-danger  float-right margin-sm">Delete</button>
      </form>
      <br>
    </div>
  </div>
  <br>
  <br>
  <br>
</div>
<spinner *ngIf="!sequences"></spinner>
